<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Video and Generate Subtitles</h1>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="video">Select a video file to upload</label>
                <input type="file" class="form-control-file" id="video" name="video" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Generate Subtitles</button>
        </form>
    </div>
</body>
</html>
